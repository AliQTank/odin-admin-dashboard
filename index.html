<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="dash-title"><span class="material-symbols-outlined">dashboard</span>dashboard</div>
            <div class="divider"></div>
            <a href="" id="home"><span class="material-symbols-outlined">home</span><p>home</p> </a>
            <a href="" id="profile"><span class="material-symbols-outlined">person</span><p>profile</p></a>
            <a href="" id="messages"><span class="material-symbols-outlined">mail</span><p>messages</p></a>
            <a href="" id="history"><span class="material-symbols-outlined">history</span><p>history</p></a>
            <a href="" id="tasks"><span class="material-symbols-outlined">task</span><p>tasks</p></a>
            <a href="" id="communities"><span class="material-symbols-outlined">communities</span><p>communities</p></a>
            <div class="divider"></div>
            <a href="" id="settings"><span class="material-symbols-outlined">settings</span><p>settings</p></a>
            <a href="" id="support"><span class="material-symbols-outlined">support</span><p>support</p></a>
            <a href="" id="privacy"><span class="material-symbols-outlined">encrypted</span><p>privacy</p></a>
        </div>
        <div class="header">
            <div class="iconic">
                <div class="searcher"><span class="material-symbols-outlined">search</span></div>
                <form action="" method="get">
                    <input type="text">
                </form>
            </div>            
            <div id="profile-bar">
                <div class="clicker"><span class="material-symbols-outlined">notifications_active</span></div>
                <div class="clicker"><img src="IMG_0851 (2).JPG" alt="gordas"></div>
                <div class="clicker">my username</div>
            </div>
            <div class="interactive-buttons">
                <div class="theserandombuttons1"><img src="IMG_0851 (2).JPG" alt="gordas"></div>
                <div class="theserandombuttons1">hi there,</div>
                <div class="theserandombuttons1">AliQTank (@user)</div>
            </div>
            <div class="action-buttons">
                <button class="first-button">new</button>
                <button class="second-button">upload</button>
                <button class="third-button">share</button>
            </div>
        </div>
        <div class="main-content">
            <div id="projects">your projects</div>
            <div id="news">News</div>
            <div id="tofollow">who to follow</div>
        </div>
    </div>    
</body>
</html>
